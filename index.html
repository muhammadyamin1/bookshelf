<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="head_bar bg-primary text-white text-center py-3">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main class="container mt-4">
        <section class="input_section mb-4">
            <h2 class="text-center text-primary">Masukkan Buku Baru</h2>
            <form id="inputBook" class="mt-3">
                <div class="form-group">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" class="form-control" required>
                </div>
                <div class="form-check mb-3">
                    <input id="inputBookIsComplete" type="checkbox" class="form-check-input">
                    <label for="inputBookIsComplete" class="form-check-label">Selesai dibaca</label>
                </div>
                <button id="bookSubmit" type="submit" class="btn btn-primary btn-block">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
            </form>
        </section>

        <section class="search_section mb-4">
            <h2 class="text-center text-primary">Cari Buku</h2>
            <form id="searchBook" class="mt-3 position-relative">
                <div class="form-group">
                    <input id="searchBookTitle" type="text" class="form-control" placeholder="Ketik disini untuk mencari buku">
                    <button type="button" id="clearSearch" class="btn btn-secondary position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%);">Ã—</button>
                </div>
            </form>
        </section>

        <section class="book_shelf mb-4">
            <h2 class="text-primary">Belum selesai dibaca</h2>
            <p id="incompleteBookshelfCount" class="text-muted"></p>
            <div id="incompleteBookshelfList" class="book_list"></div>
        </section>

        <section class="book_shelf mb-4">
            <h2 class="text-primary">Selesai dibaca</h2>
            <p id="completeBookshelfCount" class="text-muted"></p>
            <div id="completeBookshelfList" class="book_list"></div>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
